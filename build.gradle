import org.springframework.boot.gradle.plugin.SpringBootPlugin

buildscript {
    repositories {
        maven {
            url "https://repo.spring.io/milestone/"
        }
        maven {
            url "https://maven.aliyun.com/repository/public"
        }
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.0.RC1")
    }
}

allprojects {
    repositories {
        maven {
            url "https://repo.spring.io/milestone/"
        }
        maven {
            url "https://maven.aliyun.com/repository/public"
        }
        jcenter()
        mavenCentral()
    }

    ext {
        //
        springBootAdminVersion = "2.1.6"
        // 3rd party
        asmVersion = "7.2"
        okIoVersion = "2.4.0"
        okhttpVersion = "4.2.0"
        guavaVersion = "28.1-jre"
        nimbusJoseJwtVersion = "7.8"
        // apache commons
        commonsIoVersion = '2.6'
        commonsLangVersion = '3.9'
        commonsTextVersion = '1.8'
        commonsFileuploadVersion = '1.4'
        commonsBeanutilsVersion = '1.9.4'
        commonsCollectionsVersion = '4.4'
        commonsCompressVersion = '1.19'
        commonsMailVersion = '1.5'
        //
        commonsPoolVersion = '2.7.0'
        commonsCodecVersion = '1.13'
    }

    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        imports {
            mavenBom SpringBootPlugin.BOM_COORDINATES
        }
    }
}
